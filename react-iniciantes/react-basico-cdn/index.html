<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para Iniciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        return (
          <div>
            <MainNav />
            <ButtonBuy />
            <hr />
            <Products />
            <hr />
            <ButtonAddNumber />
            <hr />
            <Shopping />
          </div>
        );
      }

      function MainNav() {
        return (
          <nav>
            <ul>
              <li>
                <a href="#">Link 1</a>
              </li>
              <li>
                <a href="#">Link 2</a>
              </li>
            </ul>
          </nav>
        );
      }

      function ButtonBuy() {
        return <button>Comprar</button>;
      }

      function ButtonAddNumber() {
        const [total, setTotal] = React.useState(0);
        return (
          <button onClick={() => setTotal(total + 1)}>
            Adicionar: {total}
          </button>
        );
      }

      const Products = () => {
        const product1 = "Camisa";
        const product2 = "Bermuda";
        function buyProduct(event) {
          console.log("Buying: ", event.target.innerText);
        }
        return (
          <div>
            <button onClick={buyProduct}>
              {product1} - R$ {Math.random() * 100}
            </button>
            <br />
            <button onClick={buyProduct}>
              {product2} - R$ {Math.random() * 100}
            </button>
          </div>
        );
      };

      const Shopping = () => {
        const [count, setCount] = React.useState(0);
        function buy() {
          setCount(count + 1);
        }
        return (
          <div>
            <button onClick={buy}>Comprar: {count}</button>
            <p>Total: {count}</p>
            <p>Pre√ßo: {count * 250}</p>
          </div>
        );
      };

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
